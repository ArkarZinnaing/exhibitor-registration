<div class="container mb-4" *ngIf="currentSubmissionCount > 0">
    <div class="progress-container">
        <div class="d-flex justify-content-between mb-2">
            <span class="progress-text">
                    Submitting {{currentSubmissionCount}}/{{totalSubmissionCount}} exhibitors
                </span>
            <span class="progress-percentage">
                    {{(currentSubmissionCount / totalSubmissionCount * 100).toFixed(0)}}%
                </span>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="(currentSubmissionCount / totalSubmissionCount * 100)" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>
</div>
